<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>聊天页面</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/chat.css"/>
	</head>
	<body>
		<div class="chat">
			<figure>
				<span>返回</span>
				<figcaption>
					<span>群聊名称(群聊人数)</span>
					<span id="onlineCount">在线人数:0</span>
				</figcaption>
			</figure>
		</div>
		<!-- 聊天消息 -->
		<div class="message">
			
		</div>
		<!-- 输入框，发送消息 -->
		<div class="sendMessage">
			<input type="text" />
			<button>发送</button>
		</div>
	</body>
</html>
