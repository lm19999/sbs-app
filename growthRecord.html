<script type="text/javascript">
	$(function(){
		$.ajax({
			type: 'GET',
			url: 'http://localhost:8080/api/growthRecord/growthRecordList',
			data: {},
			dataType: "json",
			success: function (res) {
				console.log(res)

					$('.tabOneList').append(
						`

						`
					);
				}
			}
		});
		$.ajax({
			type: 'POST',
			url: 'http://localhost:8080/api/growthRecord/growthRecordList',
			data: {
				parId: getParData().parId
			},
			dataType: "json",
			success: function (res) {
				console.log(res)
				for(var growthRecordList of res.data){
					console.log(growthRecordList);
					$('.tabTwoList').append(
						`
							<div class="tabTwoSon">
								
							</div>
						`
					);
				}
			}
		})
	});
	function getParData() {
	    var storage = localStorage.getItem("parentLogin");
	    return JSON.parse(storage);
	}
</script>
