<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="form">
			<div id="i">
				账号：<input type="text" id="parPhone" name="parPhone" placeholder="请输入手机号" style="color: white;"/>
			</div>
			<div id="i">
				密码：<input type="password" id="parPwd" name="parPwd" placeholder="请输入密码" style="color: white;"/>
			</div>
			<div id="zw">
				<span id="w" onclick="changePwd()">忘记密码&nbsp;？</a></span>
				<span><a href="register.html">立即注册</a></span>
			</div>
			<button onclick="login()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
		</div>
	</body>
</html>

<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	function login(){
		var parPhone = $("#parPhone").val();
		var parPwd = $("#parPwd").val();

		if(parPhone == "" || parPwd == ""){
			alert("用户名或密码不能为空");
			return false;
		}else {
			$.ajax({
				url : 'http://localhost:8080/parentsApi/parentsLogin',
				type : "post",
				dataType : "json",
				data:{
					parPhone:parPhone,
					parPwd:parPwd
				},
				success : function(result){
					if(result != null){
						localStorage.setItem("parentLogin",JSON.stringify(result));
						window.location.href = "parentsMine.html";
					}
				},
				error:function(result){
					alert("账号或密码错误，请重新输入！")
				}
			});
		}
	};
	
	function changePwd(){
		
		window.location.href = "changePwd.html";
		
	}
</script>
