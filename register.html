<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>立即注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="form">
			<div id="i">
				<span class="text">手机号：</span><input type="text" id="parPhone" placeholder="请填写手机号" style="color: white;"/>
			</div>
			<div id="i">
				<span class="text">验证码：</span><input type="text" id="code" placeholder="输入验证码" style="color: white;"/><span class="getCode" id="getCode">获取验证码</span>
			</div>
			<button id="register" >立即注册</button>
		</div>
	</body>
</html>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/registerAndchangePwd.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	
　　//获取验证码
　　$('#getCode').click(function(){
　　　　var ipone  = isIpone($('#parPhone').val());//手机号验证
　　　　var parPhone = document.getElementById('parPhone').value;

　　　　if(ipone  == true){
　　　　　　//请求
　　　　　　try {
　　　　　　　　$.ajax({
　　　　　　　　　　url: 'http://localhost:8080/parentsApi/getCode',
　　　　　　　　　　timeout: 8000,
　　　　　　　　　　type: 'POST',
				  data: {
					 "parPhone":parPhone
				  },
　　　　　　　　　　success: function(result) {
　　　　　　　　　　　　try {
　　　　　　　　　　　　　　result = result.trim();
　　　　　　　　　　　　　　result = result.replace(/\n/g, '');//此处做去空格处理
　　　　　　　　　　　　　　if(result == '0'){
							alert('该号码已注册');
						}else {
							alert("验证码已发送，请注意查收");
　　　　　　　　　　　　　　　 time();//调用
　　　　　　　　　　　　　　　 document.getElementById('code').setAttribute('class',result);//让该元素添加class
　　　　　　　　　　　　　　}
　　　　　　　　　　　　} catch(e) {
　　　　　　　　　　　　　　// alert("接口错误，请联系客服");
　　　　　　　　　　　　}
　　　　　　　　　　},
　　　　　　　　　　error: function(xhr, status, error) {
　　　　　　　　　　　　if(status == "error")
　　　　　　　　　　　　alert('请检查网络连接');
　　　　　　　　　　}
　　　　　　　　});
　　　　　　} catch(error) {
　　　　　　　　alert("请检查网络连接");
　　　　　　}
　　　　}
　　});
	
	//点击注册
	$('#register').click(function(){
		var ipone  = isIpone($('#parPhone').val());//手机号验证
		var parPhone = document.getElementById('parPhone').value;
		var code = document.getElementById('code').value;
		
		if(ipone != true){
　　　　　　return;
　　　　 }
		if(parPhone == ''){
			alert("请输入手机号");
			return;
		}
		if(code == ''){
			alert("请填写验证码");
			return;
		}
		if(ipone == true) {
　　　　　　$.ajax({
				url : 'http://localhost:8080/parentsApi/registerParents',
				type: 'POST',
				dataType : "json",
				data:{
					"parPhone":parPhone,
					"code":code
				},
				success:function (result){
					if(result != null){
						alert("注册成功！")
						window.location.href = "index.html";
					}
				}
			});
	　　}
	});
	
	
</script>
