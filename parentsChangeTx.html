		<script type="text/javascript">
			function getQueryStrings() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
			var Request = new Object();
			Request = getQueryStrings();
			var parId = Request['parId'];
		</script>

<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		$('#upLoads').on('change', function() {
			var filePath = $(this).val(), //获取到input的value，里面是文件的路径
				fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),
				imgBase64 = '', //存储图片的imgBase64
				fileObj = document.getElementById('upLoads').files[0]; //上传文件的对象,要这样写才行，用jquery写法获取不到对象

			// 检查是否是图片
			if (!fileFormat.match(/.png|.jpg|.jpeg/)) {
				alert('上传错误,文件格式必须为：png/jpg/jpeg');
				return;
			}

			// 调用函数，对图片进行压缩
			compress(fileObj, function(imgBase64) {
				imgBase64 = imgBase64; //存储转换的base64编码
				$('#viewImg').attr('src', imgBase64); //显示预览图片
			});
		});

		// 不对图片进行压缩，直接转成base64
		function directTurnIntoBase64(fileObj, callback) {
			var r = new FileReader();
			// 转成base64
			r.onload = function() {
				//变成字符串
				imgBase64 = r.result;
				console.log(imgBase64);
				callback(imgBase64);
			}
			r.readAsDataURL(fileObj); //转成Base64格式
		}

		// 对图片进行压缩
		function compress(fileObj, callback) {
			if (typeof(FileReader) === 'undefined') {
				console.log("当前浏览器内核不支持base64图标压缩");
				//调用上传方式不压缩
				directTurnIntoBase64(fileObj, callback);
			} else {
				try {
					var reader = new FileReader();
					reader.onload = function(e) {
						var image = $('<img/>');
						image.load(function() {
							square = 100, //定义画布的大小，也就是图片压缩之后的像素
								canvas = document.createElement('canvas'),
								context = canvas.getContext('2d'),
								imageWidth = 0, //压缩图片的大小
								imageHeight = 0,
								offsetX = 0,
								offsetY = 0,
								data = '';

							canvas.width = square;
							canvas.height = square;
							context.clearRect(0, 0, square, square);

							if (this.width > this.height) {
								imageWidth = Math.round(square * this.width / this.height);
								imageHeight = square;
								offsetX = -Math.round((imageWidth - square) / 2);
							} else {
								imageHeight = Math.round(square * this.height / this.width);
								imageWidth = square;
								offsetY = -Math.round((imageHeight - square) / 2);
							}
							context.drawImage(this, offsetX, offsetY, imageWidth, imageHeight);
							var data = canvas.toDataURL('image/jpeg');
							//压缩完成执行回调
							callback(data);
						});
						image.attr('src', e.target.result);
					};
					reader.readAsDataURL(fileObj);
				} catch (e) {
					console.log("压缩失败!");
					//调用直接上传方式  不压缩
					directTurnIntoBase64(fileObj, callback);
				}
			}
		}
	});
</script>

<script type="text/javascript">
	$(".iconfanhui").click(function() {
		window.location.href = "parentsInfo.html";
	})

	function parentsChangeTx() {
		var formData = new FormData();
		var parentsTx = $("#upLoads").get(0).files[0];
		formData.append("parentsTx", parentsTx);
		formData.append("parId", parId);
		$.ajax({
			url: 'http://localhost:8080/parentsApi/parentsChangeTx',
			dataType: "json",
			type: "post",
			data: formData,
			async: false,
			cache: false,
			contentType: false, //不设置内容类型
			processData: false, //不处理数据
			success: function(data) {
				console.log(data)
				if (data != null) {
					alert("修改成功");
					$.ajax({
						url: 'http://localhost:8080/parents/searchParentsById',
						type: "post",
						dataType: "json",
						data: {
							parId: parId
						},
						success: function(res) {
							console.log(res)
							if (res.msg == "success") {
								localStorage.setItem("parentLogin", JSON.stringify(res.data));
								window.location.href = "parentsInfo.html";
							}
						},
					})
				}
			}
		})
	}
</script>
