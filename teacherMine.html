<script type="text/javascript">
	$(function() { //, headers: { 'x-requested-with': 'XMLHttpRequest' }
		$.ajaxSetup({
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			}
		});
	});

	function getTeacher() {
		var teacher = localStorage.getItem("teacherLogin");
		return JSON.parse(teacher);
	}

	$.ajax({
		url: 'http://localhost:8080/teacherApi/showTeacherById',
		dataType: "json",
		type: "post",
		data: {},
		success: function(res) {
			console.log(res)
			console.log(getTeacher())
			var lists = '';
			lists += `
				<div class="list">
					<div id="tx">
						<img src="` + getTeacher().teaPortrait +
				`" >
					</div>
					<div id="name">
						<span id="wm">` + getTeacher().teaName +
				`</span>
						<span id="jj">教师工号：` + getTeacher().teaNo + `</span>
					</div>
				</div> 
			`
			$(".me").empty();
			$(".me").html(lists);
		}
	});
