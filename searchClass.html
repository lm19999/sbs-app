<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查找班级页面</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/searchClass.css"/>
	</head>
	<body>
		<div class="back">
			<a onclick="go()">返回</a>
		</div>
		<div class="search">
			<input type="text" placeholder="请输入班级编号"/>
			<button>搜索</button>
		</div>
		<!-- 查询到的返回结果，是否查询到班级 -->
		<div class="resultList">
			
		</div>
	</body>
</html>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	function go()
	{
	 window.history.go(-1);
	}
	
	$('button').click(function(){
		$.ajax({
			type:"post",
			url:"http://localhost:8080/api/selectClassByClassNum",
			data:{
				classNum:$('input').val()
			},
			success:function(data){
				console.log(data)
				// 没有查询到数据
				if (data.data == null) {
					$('.resultList').empty()
					$('.resultList').append("没有查询到班级~")
				} else{
					// 查询到班级数据
					window.location.href="resultSelectClass.html?classNum="+$('input').val();
				}
			}
		})
	})
</script>
